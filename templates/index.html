{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Tweet</button>
        </form>
    </div>
    <div>
    {% for tweet in tweets %}
        <p>{{ tweet.tweet_body }}</p>
    {% endfor %}
    </div>
</body>
</html>
